<script language="JavaScript" type="text/javascript">
function validar(){ 
 f = document.frmContacto;
 if (f.nombre.value.length<3 || f.email.value.length<5) alert("Introduzca su nombre y su correo");
 else if(!validateEmail(f.email)) {
     window.alert("Introduzca un e-mail válido");
     return false;
 }
 else f.submit();
}
// RANDY, 24/07/214 Función para validar un correo electrónico
function validateEmail(field) {
    var RegExPattern = /[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;
    if ((field.value.match(RegExPattern)) && (field.value!=''))
        return true;
    else
        return false;
}
</script>
